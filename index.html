<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percepcion-causalidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index-style.css">
</head>

<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="text-primary">Bienvenido</h1>
    <div class="my-4"></div>

    <form class="mb-4">
      <div class="mb-3">
        <label class="form-label">Escribe tu nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="number" class="form-control" required>
      </div>
    </form>

    <div>
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
              Selecciona un grupo
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/unam.png" class="d-block w-100" alt="Logo 1">
                  </div>
                  <div class="carousel-item">
                    <img src="img/poli.png" class="d-block w-100" alt="Logo 2">
                  </div>
                  <div class="carousel-item">
                    <img src="img/paloma.png" class="d-block w-100" alt="Logo 3">
                  </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark rounded-circle"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark rounded-circle"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" disabled>INICIAR</button>
    </div>
  </div>

</body>

</html>
